<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <section>
        <div class="box">
    <div class="container">
        <h1>To Does</h1>
        <p>Input what you want to do below</p>
        <input id="input" type="text">
        <div id="buttons">
            <input type="submit" id="submit" value="Add To List ">
            <input type="submit" id="clear" value="Clear All">
        </div>
    </div>
    <div id="list">
        <ul id="my-list">
            <li>My To Do List :</li>
        </ul>
    </div>
    <script src="app.js"></script>
</div>
</section>
</body>
</html>
